name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull riga/law

      - name: Lint ğŸ”
        run: ./tests/docker.sh riga/law ./tests/lint.sh

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Check bundling ğŸ“¦
        run: python setup.py sdist

      - name: Check setup ğŸš¦
        run: twine check "dist/$( python setup.py --fullname ).tar.gz"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["27", "37", "38", "39", "310"]
    name: test (python ${{ matrix.python }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull riga/law:py${{ matrix.python }}

      - name: Test ğŸ¢
        run: ./tests/docker.sh riga/law:py${{ matrix.python }}
