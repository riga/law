name: Lint and test

on:
  workflow_dispatch:
  push:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull riga/law:py38

      - name: Lint ğŸ”
        run: ./tests/docker.sh riga/law:py38 ./tests/linting.sh

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["38", "39", "310", "311"]
    name: typecheck (python ${{ matrix.python }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull riga/law:py${{ matrix.python }}

      - name: Typecheck ğŸ“‹
        run: ./tests/docker.sh riga/law:py${{ matrix.python }} ./tests/typecheck.sh

  unittest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["37", "38", "39", "310", "311"]
    name: unittest (python ${{ matrix.python }})
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Pull docker image ğŸ³
        run: docker pull riga/law:py${{ matrix.python }}

      - name: Test ğŸ¢
        run: ./tests/docker.sh riga/law:py${{ matrix.python }} ./tests/unittest.sh

  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup python ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies â˜•ï¸
        run: |
          pip install -U pip setuptools
          pip install -U twine build

      - name: Check bundling ğŸ“¦
        run: python -m build

      - name: Check setup ğŸš¦
        run: twine check "dist/law-*.tar.gz"

  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Pull docker image ğŸ³
        run: docker pull riga/law

      - name: Run coverage test ğŸ¢
        run: ./tests/docker.sh riga/law ./tests/coverage.sh

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
