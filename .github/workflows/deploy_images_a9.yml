      - name: Set up QEMU ğŸŒˆ
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx âœ¨
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub ğŸª
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and deploy image ğŸ³
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile_alma9_py39
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.build_only != 'true' }}
          tags: riga/law:a9-py39,riga/law:py39

  a9-py310:
