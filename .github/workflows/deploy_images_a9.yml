      - name: Build and deploy image ğŸ³
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile_alma9_py310
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event.inputs.build_only != 'true' }}
