name: Deploy images CentOS8

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to DockerHub"
        type: boolean
        default: false

      specific_job:
        description: "Specific job to run"
        type: choice
        default: "none"
        options:
          - "none"
          - py37
          - py38
          - py39
          - py310
          - py311

jobs:
  c8-py37:
    if: ${{ github.event.inputs.specific_job == 'none' || contains(github.event.inputs.specific_job, 'c8-py37') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and deploy image 🐳
        uses: ./.github/actions/build-image
        with:
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          docker_file: docker/Dockerfile_centos8_py37
          tags: riga/law:c8-py37
          push_image: ${{ github.event.inputs.push_image == 'true' }}

  c8-py38:
